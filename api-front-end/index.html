<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Riot API</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12"><h3>Riot API</h3></div>
      </div>

      <div class="row">
          <div class="form-group">
            <button id="champ-request" class="btn btn-default">Random Champion ID Request</button>
            <p id="champ-request-output"></p>
            <label for="champ-search-term">Search Champion ID:</label>
            <input type="text" class="form-control" id="champ-search-term">
            <button id="champ-search" class="btn btn-default">Search Champions</button>
            <p id="champ-search-output"></p>
            <label for="summoner-search-term">Search Summoner Name:</label>
            <input type="text" class="form-control" id="summoner-search-term">
            <div class="dropdown">
              <button id="summoner-region"class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Region
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">na</a></li>
                <li><a href="#">euw</a></li>
                <li><a href="#">eune</a></li>
                <li><a href="#">kr</a></li>
                <li><a href="#">br</a></li>
                <li><a href="#">ru</a></li>
                <li><a href="#">lan</a></li>
                <li><a href="#">las</a></li>
                <li><a href="#">oce</a></li>
                <li><a href="#">tr</a></li>
              </ul>
            </div>
            <button id="summoner-search" class="btn btn-default">Search Summoners</button>
            <p id="summoner-search-output"></p>
          </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="api-front-end.js"></script>
  </body>
</html>
